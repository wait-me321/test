<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赠送加衣券</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <!-- <link rel="stylesheet" href="css/givePage.css"> -->

</head>

<body>

    <div class="top_nav">
        <div class="border_left">赠送加衣券</div>
    </div>
<br>
    <fieldset class="layui-elem-field">
        <legend>赠送加衣券</legend>
        <div class="layui-field-box">
            <div class="layui-upload layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号：</label>
                    <div class="layui-input-inline">
                        <input name="addlist" placeholder="请输入手机号" class="layui-input" />
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <!-- <button type="button" class="layui-btn  layui-btn-normal"  id="giveaddfile" lay-filter="giveaddfile">选择文件(×××.txt)</button> -->
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">赠送数量</label>
                    <div class="layui-input-inline">
                        <input type="number" name="number" required lay-verify="required" placeholder="输入赠送个位""
                            autocomplete="
                            off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>

                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" lay-submit id="giveadd" lay-filter="giveadd">提交</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </fieldset>
</body>
<script src="layui/layui.js"></script>
<script src="js/modes/active11_data.js"></script>
<script src="js/modes/addPage.js"></script>





</html>
