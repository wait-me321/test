<script type="text/html" id="creatTimeTpl">
    
    
    
    {{#  
        
        var reStrDate=function reStrDate(intDate) {
            function add0(m) {
                return m < 10 ? '0' + m : m
            }

            var sDate = new Date(intDate);
            var year = sDate.getFullYear();
            var month = sDate.getMonth() + 1;
            var date = sDate.getDate();
            var hours = sDate.getHours();
            var minutes = sDate.getMinutes();
            var seconds = sDate.getSeconds();
            return year + '-' + add0(month) + '-' + add0(date)+ ' ' + add0(hours) + ':' + add0(minutes) + ':' + add0(seconds);
        }
    }}
       
    {{ reStrDate(d.createDate) }}
     
       
    
</script>
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
      <button class="layui-btn layui-btn-sm" lay-event="addAgencySchool">添加校园大使</button>
    </div>
</script>
<script type="text/html" id="caozuoTpl">
    <button class="layui-btn layui-btn-sm  layui-btn-danger" lay-event="delAgencySchool">删除</button>
</script>
<script type="text/html" id="addAgencySchoolTpl">
    <div class="layui-form addAgencySchoolBox" >
            <div class="layui-form-item">
                <label class="layui-form-label">名字</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-vertype="tips" required lay-verify="required" placeholder="请输入名字" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="text" name="pass" lay-vertype="tips" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-vertype="tips" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属学院</label>
                <div class="layui-input-inline">
                        <select name="select_school"  lay-search lay-vertype="tips" required lay-verify="required">
                               
                               
                        </select>   
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属城市</label>
                <div class="layui-input-inline">
                        <select name="select_city"  lay-search lay-vertype="tips" required lay-verify="required">
                                <optgroup label="城市记忆">
                                    <option value="你工作的第一个城市">你工作的第一个城市？</option>
                                </optgroup>
                                <optgroup label="学生时代">
                                    <option value="你的工号">你的工号？</option>
                                    <option value="你最喜欢的老师">你最喜欢的老师？</option>
                                </optgroup>
                               
                        </select>   
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">上级代理</label>
                <div class="layui-input-inline">
                        <select name="select_superiorName"  lay-search lay-vertype="tips" required="" lay-verify="required">
                                
                               
                        </select>   
                </div>
            </div>
            <hr>
            
            <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                            <button  class="layui-btn" lay-submit  lay-filter="AgencySchoolSub">立即提交</button>
                            <button  class="layui-btn layui-btn-primary"   lay-filter="AgencySchoolCancel">取消</button>
                    </div>
                </div>
    </div>
 </script>
