<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赠送卡券管理</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <!-- <link rel="stylesheet" href="css/givePage.css"> -->

</head>

<body>

    <div class="top_nav">
        <div class="border_left">赠送卡券管理</div>
    </div>
    <br>
    <fieldset class="layui-elem-field">
        <legend>赠送(体验卡,加时卡,代金券,加衣券 )</legend>
        <div class="layui-field-box">
            <form class="layui-upload layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">赠送类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="style" value="1" title="体验卡" lay-filter="style">
                        <input type="radio" name="style" value="2" title="加时卡" lay-filter="style">
                        <input type="radio" name="style" value="3" title="代金券" lay-filter="style">
                        <input type="radio" name="style" value="4" title="加衣券" lay-filter="style" checked>
                    </div>
                </div>                
                <div class="layui-form-item item1 item4">
                    <label class="layui-form-label">手机号：</label>
                    <div class="layui-input-inline">
                        <input name="phone"   placeholder="请输入手机号"
                            class="layui-input" />
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                    </div>
                </div>
                
                <div class="layui-form-item item4">
                    <label class="layui-form-label">赠送数量</label>
                    <div class="layui-input-inline">
                        <input type="number" name="number"  
                            placeholder="输入赠送个位""
                        autocomplete=" off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item item1 ">
                    <label class="layui-form-label">赠送时长</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="time" value="7" title="7天" lay-filter="time" checked>
                        <input type="radio" name="time" value="30" title="30天" lay-filter="time">
                        <input type="radio" name="time" value="0" title="自定义" lay-filter="time">
                        <input name="day"  placeholder="请输入自定义天数" class="layui-input" style="display: none"  />
                    </div>
                </div>

                <div class="layui-form-item item1">
                    <label class="layui-form-label">押金类别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="deposit" value="1" title="免押金"" checked>
                        
                        <input type="radio" name="deposit" value="2" title="需交押金">
                        <input type="hidden"  name="discount" value="1" title="需交押金">
                    </div>
                </div>
                <div class="layui-form-item item2 item3">
                    <label class="layui-form-label">卡券名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="couponName"  
                            placeholder="请输入卡券名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item item2 item3">
                    <label class="layui-form-label">卡券描述：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="couponDescribe"  
                            placeholder="请输入卡券描述" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item item2 item3">
                    <label class="layui-form-label">赠送列表：</label>
                    <div class="layui-input-inline">
                        <textarea type="text" name="phones"  
                            placeholder="请输入手机号" autocomplete="off" class="layui-textarea"></textarea>
                        <div>手机号个数<span class="phonenum">(0)</span></div>
                    </div>

                </div>
                <div class="layui-form-item couponDays_box item2">
                    <label class="layui-form-label">赠送天数：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="couponDays"  
                            placeholder="请输入赠送天数" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item couponAmount_box item3">
                    <label class="layui-form-label">卡券金额：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="couponAmount"  
                            placeholder="请输入卡券金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item item2 item3">
                    <label class="layui-form-label">有效天数：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="effectiveDays"  
                            placeholder="请输入有效天数" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>

                    <div class="layui-input-inline">
                        <button type="button" class="layui-btn" lay-submit id="submit1" lay-filter="submit1">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
        </div>
        </form>
        </div>
    </fieldset>






</body>
<script src="layui/layui.js"></script>
<script src="js/modes/addPage.1.js"></script>





</html>
