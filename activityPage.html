<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>风格管理</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/activityPage.css">


</head>

<body>
    <div class="top_nav">
        <div class="border_left">风格管理</div>
    </div>
    <table id="activityPageTable" lay-filter="activityPageTable"></table>
</body>

<script src="layui/layui.js"></script>
<script src="js/modes/activityPage.js"></script>
<script src="js/public.js"></script>
<script>



</script>
<script type="text/html" id="exampleDiagramTpl">
    <img src={{d.exampleDiagram}} style="width:100%" title="双击查看大图"  alt=""  >
</script>
<script type="text/html" id="mainDiagramTpl">
    <img src={{d.mainDiagram}} onload="" style="width:100%" title="双击查看大图"  alt=""  >
</script>
<script type="text/html" id="caozuoTpl">
    <div class="layui-btn-container" style="width:100%">

            <button class="layui-btn layui-btn-sm" lay-event="bianji"><i class="layui-icon">&#xe642;</i>编辑</button><br>

            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</button><br>
        
    </div>
    
</script>
<script type="text/html" id="activityStatusTpl">
    <input type="checkbox" name="{{d.activityStatus}}" value="{{d.activityId}}" lay-skin="switch" lay-text="开始|结束" lay-filter="activityStatus" {{ d.activityStatus == 1 ? 'checked' : '' }}>
    
</script>

<script type="text/html" id="editStyleTpl">
    <div class="layui-form" style="padding:10px">
            <div class="layui-form-item">
                <label class="layui-form-label">活动标题</label>
                <div class="layui-input-block">
                    <input type="text" name="activityTitle"  required lay-verType="tips" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">#活动标签#</label>
                <div class="layui-input-block">
                    <input type="text" name="activityLabel" required lay-verType="tips" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">活动状态</label>
                <div class="layui-input-block">
                    <input type="radio" name="activityStatus" value="1" title="开始活动" checked=""  >
                    <img class="activityStatusImg"  src="" alt="">
                    <input type="radio" name="activityStatus" value="2" title="结束活动">
                    <img class="activityStatusImg" src="" alt="">

                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">活动描述</label>
                <div class="layui-input-block">
                    <textarea name="activityExplain" placeholder="请输入活动描述" required lay-verType="tips" lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">活动示例图</label>
                <button type="button" class="layui-btn" id="exampleDiagram">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">活动示例图</label>
                <button type="button" class="layui-btn" id="mainDiagram">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>

                
            
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                        <button class="layui-btn"  lay-submit lay-filter="submit_activity">提交</button>
                        <button class="layui-btn">取消</button>
                </div>
            </div>
        </div>
</script>

        活动结束
    {{# } }} -->

</html>
