<!-- 弹出框模板 短信发送 -->
<script type="text/html" id="sendMessagesTpl">
    <form class="layui-form sendMessages_box " lay-filter="sendMessagesTpl">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">添加手机号
                
            </label>
            <div class="layui-input-block">
                <textarea name="phonelist" placeholder="请输入手机号" class="layui-textarea" lay-verify="required" lay-verType="tips"></textarea>
                <div>手机号个数<span class="phonenum">(0)</span></div>
                <div class="layui-form-mid layui-word-aux">批量添加用','号隔开</div>
                <!-- <button class="layui-btn">添加手机号</button> -->
            </div>


        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">短信内容</label>
            <div class="layui-input-block">
                <textarea name="cont" placeholder="请输入内容" class="layui-textarea" lay-verify="required" lay-verType="tips"></textarea>
                <div class="layui-form-mid layui-word-aux">发送时系统会自动在开头追加【衣库】，在结尾追加，“退订回TD” 请勿重复追加。</div>
            </div>


        </div>
        <div class="layui-form-item">
            <div class="layui-btn-container ">
                <div class="layui-btn" lay-submit="" btn-type="-">列表-发送</div>
                <div class="layui-btn" btn-type="1" lay-submit="">已付费-发送</div>
                <div class="layui-btn" btn-type="2" lay-submit="">未付费-发送</div>
                <div class="layui-btn" btn-type="0" lay-submit="">全部-发送</div>
                <button type="reset" class="layui-btn layui-btn-primary" btn-type="--">重置</button>

            </div>
        </div>
    </form>
</script>

<!-- 弹出框模板 赠送优惠券 -->
<script type="text/html" id="giveCardTpl">
    <form class="layui-form giveCardTpl_form" lay-filter="giveCardTpl">
        <div class="layui-form-item">
            <label class="layui-form-label">卡券类型：</label>
            <div class="layui-input-inline">
                <select name="cardStyle" lay-verify="required" lay-verType="tips" lay-filter="cardStyle">
                        <option value="1">加时卡</option>
                        <option value="2">代金券</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡券名称：</label>
            <div class="layui-input-inline">
                <input type="text" name="couponName" required lay-verType="tips"  lay-verify="required" placeholder="请输入卡券名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡券描述：</label>
            <div class="layui-input-inline">
                <input type="text" name="couponDescribe" required lay-verType="tips"  lay-verify="required" placeholder="请输入卡券描述" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">赠送列表：</label>
            <div class="layui-input-inline">
                <textarea type="text" name="phones" required lay-verType="tips"  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-textarea"></textarea>
                <div>手机号个数<span class="phonenum">(0)</span></div>
            </div>
            
        </div>
        <div class="layui-form-item couponDays_box">
            <label class="layui-form-label">赠送天数：</label>
            <div class="layui-input-inline">
                <input type="text" name="couponDays" required  lay-verType="tips" lay-verify="required" placeholder="请输入赠送天数" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item couponAmount_box">
            <label class="layui-form-label">卡券金额：</label>
            <div class="layui-input-inline">
                <input type="text" name="couponAmount" required  lay-verType="tips" lay-verify="required" placeholder="请输入卡券金额" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效天数：</label>
            <div class="layui-input-inline">
                <input type="text" name="effectiveDays" required lay-verType="tips"  lay-verify="required" placeholder="请输入有效天数" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item layui-btn-container">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit btn-type="givecardAjax">提交</button> 
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button> 
            </div>
             
        </div>

        
    </form>

</script>
<script type="text/html" id="creatTimeTpl">
    
    
    
    {{#  
        
        var reStrDate=function reStrDate(intDate) {
            function add0(m) {
                return m < 10 ? '0' + m : m
            }

            var sDate = new Date(intDate);
            var year = sDate.getFullYear();
            var month = sDate.getMonth() + 1;
            var date = sDate.getDate();
            var hours = sDate.getHours();
            var minutes = sDate.getMinutes();
            var seconds = sDate.getSeconds();
            return year + '-' + add0(month) + '-' + add0(date)+ ' ' + add0(hours) + ':' + add0(minutes) + ':' + add0(seconds);
        }
    }}
       
    {{ reStrDate(d.creatTime) }}
     
       
    
</script>
